<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #140008;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #message {
      position: absolute;
      bottom: 30px;
      width: 100%;
      font-size: 30px;
      color: #ff3366;
    }
  </style>
</head>
<body>

<div id="message">This is what happens to my heart to keep you inside it when any problem happens between us üíñ</div>

<script>
let particles = [];
let heartSize;

function setup() {
  createCanvas(windowWidth, windowHeight);
  
  // ÿ≠ÿ¨ŸÖ ÿßŸÑŸÇŸÑÿ® ÿ≠ÿ≥ÿ® ÿßŸÑÿ¥ÿßÿ¥ÿ©
  heartSize = min(windowWidth, windowHeight) * 0.35;

  let img = createGraphics(heartSize, heartSize);
  img.pixelDensity(1);
  img.background(0);
  img.fill(255);
  img.textSize(heartSize * 0.8);
  img.textAlign(CENTER, CENTER);
  img.text('‚ù§', heartSize / 2, heartSize / 2);

  img.loadPixels();

  for (let x = 0; x < img.width; x += 1) {
    for (let y = 0; y < img.height; y += 1) {
      let index = (x + y * img.width) * 4;
      let r = img.pixels[index];
      if (r > 0) {
        let posX = width / 2 - heartSize / 2 + x;
        let posY = height / 2 - heartSize / 2 + y;
        particles.push(new Particle(posX, posY));
      }
    }
  }
}

function draw() {
  background(20);
  for (let p of particles) {
    p.behaviors();
    p.update();
    p.show();
  }
}

class Particle {
  constructor(x, y) {
    this.home = createVector(x, y);
    this.pos = createVector(random(width), random(height));
    this.vel = p5.Vector.random2D();
    this.acc = createVector();
    this.maxSpeed = 8;
    this.maxForce = 1;
  }

  behaviors() {
    let mouse = createVector(mouseX, mouseY);
    let flee = this.flee(mouse);
    let arrive = this.arrive(this.home);

    flee.mult(5);

    this.applyForce(flee);
    this.applyForce(arrive);
  }

  applyForce(f) {
    this.acc.add(f);
  }

  update() {
    this.pos.add(this.vel);
    this.vel.add(this.acc);
    this.acc.mult(0);
  }

  show() {
    stroke(255, 0, 0);
    strokeWeight(2);
    point(this.pos.x, this.pos.y);
  }

  arrive(target) {
    let desired = p5.Vector.sub(target, this.pos);
    let d = desired.mag();
    let speed = this.maxSpeed;
    if (d < 100) {
      speed = map(d, 0, 100, 0, this.maxSpeed);
    }
    desired.setMag(speed);
    let steer = p5.Vector.sub(desired, this.vel);
    steer.limit(this.maxForce);
    return steer;
  }

  flee(target) {
    let desired = p5.Vector.sub(target, this.pos);
    let d = desired.mag();
    if (d < 70) {
      desired.setMag(this.maxSpeed);
      desired.mult(-1);
      let steer = p5.Vector.sub(desired, this.vel);
      steer.limit(this.maxForce);
      return steer;
    } else {
      return createVector(0, 0);
    }
  }
}

function windowResized() {
  location.reload(); // ŸäÿπŸäÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ© ŸÑÿ∂ÿ®ÿ∑ ÿßŸÑÿ≠ÿ¨ŸÖ ÿ™ŸÑŸÇÿßÿ¶ŸäŸãÿß ÿπŸÑŸâ ÿßŸÑŸÖŸàÿ®ÿßŸäŸÑ
}
</script>

</body>
</html>
